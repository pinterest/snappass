{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="row">
      <form role="form" id="password_create" method="post">
        <div class="col-sm-6 margin-bottom-10">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <textarea rows="10" cols="50" id="password" name="password" autofocus="true" class="form-control" placeholder="Use this form to share credentials with VoiceOps in a secure manner. Input the sensitive information and click Generate URL. Then share this URL with your VoiceOps contact, who will then have access to your message." aria-describedby="basic-addon1" autocomplete="off"></textarea>
          </div>
        </div>

        <div class="col-sm-2 margin-bottom-10">
          <select class="form-control" name="ttl">
            <option value="Week">Week</option>
            <option value="Day">Day</option>
            <option value="Hour">Hour</option>
          </select>
        </div>

        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary" id="submit">Generate URL</button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
{% endblock %}
