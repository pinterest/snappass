{% extends "base.html" %} {% block content %}
<div class="container">
    <section>
        <div class="page-header">
            <h1>Share Secret Link</h1>
        </div>
        <p>The secret has been temporarily saved. Send the following URL to your intended recipient.</p>
        <div class="row">
            <div class="col-sm-6 margin-bottom-10">
                <input type="text" class="form-control" id="password-link" value="{{ token }}" readonly="readonly">
            </div>

            <div class="col-sm-6">
                <button title="Copy to clipboard" type="button" class="btn btn-primary copy-clipboard-btn" id="copy-clipboard-btn" data-clipboard-target="#password-link" data-placement='bottom'>
          <i class="fa fa-clipboard"></i>
        </button>
            </div>
        </div>
    </section>
</div>
{% endblock %} {% block js %}
<script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
<script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>
<script>
    (() => {
        const pass_input = document.getElementById('password-link');
        pass_input.value = document.location.origin + '/' + pass_input.value;
    })();
</script>
{% endblock %}
