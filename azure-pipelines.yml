# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  #dockerRegistryServiceConnection: 'da76e099-40c3-44be-9ee4-f3e14d4a8080'
  imageRepository: 'trackabout/snappass'
  #acrContainerRegistry: 'tacontainerreg.azurecr.io'
  dockerHubContainerRegistry: 'Docker Hub'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build docker image
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        containerRegistry: $(dockerHubContainerRegistry)
        command: 'login'
    - task: Docker@2
      displayName: Build and push the docker image
      inputs:
        containerRegistry: $(dockerHubContainerRegistry)
        repository: $(imageRepository)
        command: 'buildAndPush'
        Dockerfile: $(dockerfilePath)
        tags: $(tag)

